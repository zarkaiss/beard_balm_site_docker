{% extends 'base.html' %}




{% block app_content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="item active">
                <a class="link" href="{{ url_for('main.products') }}">
                <img src="https://i.imgur.com/UUxccBO.jpg" alt="image1" style="max-width:100%;width:100%;">
                <div class="carousel-caption">
                        <h3>Browse Products</h3>
                </div>
            </div>
            <div class="item">
                <a class="link" href="{{url_for('main.product_detail', productid=5)}}">
                <img src="https://i.imgur.com/NVxGQKn.jpg" alt="image2"style="max-width:100%;width:100%;">
                <div class="carousel-caption">
                        <h3>Scent of the week</h3>
                        <p>Tobacco Vanilla</p>
                </div>

            </div>
            <div class="item">
                <a class="link" href="{{url_for('main.product_detail', productid=8)}}">
                <img src="https://i.imgur.com/C7vE9tN.png" alt="image3"style="max-width:100%;width:100%;">
                <div class="carousel-caption">
                        <h3>Try our new</h3>
                        <p>Tea Tree Oil</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div style="padding-top:20px;text-align:justify;">
    <h3>What our users are saying.</h3>
        {% for f in feedback_ %}
        <p class="testimonial-content" style="font-style: italic;">
            {{ f.message }}
        </p>
        <p class="testimonial-person" style="text-align-last: right;">
            -{{ f.name }}
        </p>
        <br>
        {% endfor %}
    </div>


{% endblock %}
